<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الإدارة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>تسجيل دخول الإدارة</h2>
        <input type="text" id="adminUsername" placeholder="اسم المستخدم">
        <input type="password" id="adminPassword" placeholder="كلمة المرور">
        <button onclick="adminLogin()">دخول</button>
        <p id="adminLoginMessage" style="color: white;"></p>
    </div>

    <script>
        function adminLogin() {
            let username = document.getElementById("adminUsername").value;
            let password = document.getElementById("adminPassword").value;

            if (username === "admin" && password === "1234") {  // اسم المستخدم وكلمة المرور (يمكنك تعديلها)
                localStorage.setItem("isAdmin", "true");
                window.location.href = "admin_dashboard.html"; // تحويل إلى صفحة الإدارة
            } else {
                document.getElementById("adminLoginMessage").innerText = "بيانات الدخول غير صحيحة!";
            }
        }
    </script>
</body>
</html>
