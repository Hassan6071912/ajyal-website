<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول لولي الأمر</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="email" id="email" placeholder="البريد الإلكتروني">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="loginParent()">دخول</button>
        <p id="loginMessage" style="color: white;"></p>
    </div>

    <script>
        function loginParent() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            let storedData = localStorage.getItem(email);

            if (storedData) {
                let parentData = JSON.parse(storedData);
                if (parentData.password === password) {
                    localStorage.setItem("loggedInParent", email);
                    window.location.href = "parent_dashboard.html"; // تحويل إلى لوحة التحكم
                } else {
                    document.getElementById("loginMessage").innerText = "كلمة المرور غير صحيحة!";
                }
            } else {
                document.getElementById("loginMessage").innerText = "البريد الإلكتروني غير مسجل!";
            }
        }
    </script>
</body>
</html>
