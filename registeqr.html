<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الطفل</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="register-body">

  <div class="register-container">
    <h2>تسجيل الطفل في الأنشطة</h2>
    <form action="#" method="post" class="register-form">
      <input type="text" name="child_name" placeholder="اسم الطفل" required>
      <input type="number" name="child_age" placeholder="العمر" required>
      <input type="text" name="national_id" placeholder="رقم الهوية" required>
      <input type="tel" name="parent_phone" placeholder="رقم ولي الأمر" required>
      <textarea name="health_issues" placeholder="هل يعاني الطفل من أي أمراض؟ (اختياري)"></textarea>
      <button type="submit" class="register-btn">تسجيل</button>
    </form>
  </div>

</body>
</html>
